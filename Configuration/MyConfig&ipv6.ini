RULE-SET,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/refs/heads/master/Clash/Ruleset/Google.list,GCP-US-VLESS
RULE-SET,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/refs/heads/master/Clash/Ruleset/Microsoft.list,PROXY
# 应用--国内直连
RULE-SET,https://raw.githubusercontent.com/gireithub/ToolBox/refs/heads/main/Rules/DirectDomain.list,DIRECT
# 应用--国外代理
RULE-SET,https://raw.githubusercontent.com/gireithub/ToolBox/refs/heads/main/Rules/ProxyChange.list,PROXY
RULE-SET,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyGFWlist.list,PROXY
GEOIP,CN,DIRECT,no-resolve
FINAL,IPV6_OFF
FINAL,PROXY

[Host]
localhost = 127.0.0.1

[URL Rewrite]
^https?://(www.)?g.cn https://www.google.com 302
^https?://(www.)?google.cn https://www.google.com 302